<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Alterar Estilo por ID com JavaScript</title>
</head>
<body>
	<h1>Alteração de Estilo de Parágrafo com JavaScript</h1>
	<p id="estilo-js">JavaScript pode alterar o estilo de um elemento HTML.</p>
  <button onclick="document.getElementById('estilo-js').style.fontSize='35px';">
    Alterar Estilo
  </button>
</body>
</html>
