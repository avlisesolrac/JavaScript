<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exibir Conteúdo Com JavaScript</title>
</head>
<body>
  <h1>Saida de dados com JavaScript</h1>
  <p id="p-um"></p>

<script>
  /*innerHTML é comum para exibir dados em HTML*/
  document.getElementById("p-um").innerHTML = 5 + 6;

  /*document.write() é usado somente para testes, não use para exibição comum, porque senão irá apagar os outros elementos HTML da página para exibir somente o que está entre parenteses*/
  document.write(7+7);

  /*window.alert() para exibir dados em uma pop-up*/
  window.alert("Teste de Alerta!");

  /*console.log() usado para depuração[é o processo de encontrar e reduzir defeitos num aplicativo de software]*/
  console.log(2+8);
  /*Pelo Google Chrome pressione CTRL + SHIT + J e será retornado o valor do console.log()*/
</script>
</body>
</html>
