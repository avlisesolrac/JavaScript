<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alterar conteúdo HTML por ID com JavaScript</title>
</head>
<body>
	<h1>Alterando conteúdo pelo ID com JavaScript</h1>
	<p id="paragrafo-um">Aqui é um parágrafo normal</p>
	<button onclick="document.getElementById('paragrafo-um').innerHTML = 'Agora esse é o novo conteúdo do parágrafo, que foi alterado com JavaScript!'">
		Alterar &#60;p&#62;
	</button>
	
</body>
</html>
