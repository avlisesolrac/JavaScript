<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Sintaxe JavaScript</title>
</head>
<body>
  <h1>Sintaxe JavaScript</h1>
  <h4>Numero fixo em JavaScript:</h4>
  <p id="p-um"></p>

  <h4>Nomes com "" e '' em JavaScript:</h4>
  <p id="p-dois"></p>
  <p id="p-tres"></p>

  <h4>Variáveis em JavaScript:</h4>
  <p id="p-quatro"></p>

  <h4>Algebra em JavaScript:</h4>
  <p id="p-cinco"></p>

  <h4>Concatenação em JavaScript:</h4>
  <p id="p-seis"></p>

  <h4>Inicialização de Variáveis em JavaScript:</h4>
  <p id="p-seis"></p>

  <script>
    document.getElementById("p-um").innerHTML = 10.50;
    document.getElementById("p-dois").innerHTML = "Carlos Eduardo Silva";
    document.getElementById("p-tres").innerHTML = 'Josefa Sinicley da Silva';

    var x;
    x = 6;
    document.getElementById("p-quatro").innerHTML = x;
    document.getElementById("p-cinco").innerHTML = ((6-5+5)*10)/2;
    document.getElementById("p-seis").innerHTML = "Carlos" + " " + "Eduardo" + " " + "Silva";

    var a, b;
    a = 5 + 6;
    b = a * 10;
    document.getElementById("p-sete")innerHTML = b;

    /*Comentários em JavaScript São Inseridos dentro de ///* */// ou // */

  </script>
</body>
</html>
