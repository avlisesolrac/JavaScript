<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Onde Colocar Códigos JavaScript</title>
  <script>
    function alterarParagrafoDois() {
      document.getElementById("paragrafo-dois").innerHTML = "Parágrafo Dois Alterado Com Sucesso!";
    }
  </script>
</head>
<body>
  <p id="paragrafo-um"></p>
  <p id="paragrafo-dois">Parágrafo Dois</p>
  <button onclick="alterarParagrafoDois();">
    Alterar paragrafo-dois
  </button>
  <p id="paragrafo-tres">Parágrafo Três</p>
  <button onclick="alterarParagrafoTres();">
    Alterar paragrafo-tres
  </button>
  <p id="paragrafo-quatro">Parágrafo Quatro</p>
  <button onclick="alterarParagrafoQuatro();">
    Script Externo
  </button>
  <!--O Atributo type dentro de script não é necessário, porque JavaScript é a linguagem de script padrão-->
  <script>
    document.getElementById("paragrafo-um").innerHTML = "Parágrafo inserido com JavaScript dentro de &#60;body&#62;";

    function alterarParagrafoTres() {
      document.getElementById("paragrafo-tres").innerHTML = "Parágrafo Três Alterado com Sucesso!";
    }
  </script>
  <script src="./js/meuscript.js"></script>
</body>
</html>
