<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Escopo de Variáveis em JavaScript</title>
</head>
<body>

<h4>Escopo de variáveis: As variáveis de uma função são acessíveis dentro da função em que foi criada e não fora:</h4>
<p id="var-local"></p>

<script>
  minhaFuncao();

  function minhaFuncao() {
    var nomeCarro = "Volvo";
  }

  document.getElementById("var-local").innerHTML = "O tipo da variável nomeCarro é: " + typeof nomeCarro;
</script>
</body>
</html>
