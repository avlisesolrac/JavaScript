<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>

  <h4>Strings em JavaScript:</h4>
  <p id="string"></p>
  <p id="aspas"></p>

  <h4>Contar caracteres de uma string com a propriedade length:</h4>
  <p id="qtd-alphabet"></p>

  <h4>String com aspas duplas usando backslash [\"]:</h4>
  <p id="backslash"></p>

  <script>
    var nomeCarroUm = "Volvo XC60";
    var nomeCarroDois = "Volvo XC60";
    var aspasSimplesInterna = "Ele é chamado de 'Johnny'";
    var aspasDuplaInterna = 'Ele é chamado de "Seth"';
    var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var aspasDuplaComBackSlash = "Nós somos chamados de \"Vikings\" do Norte!";

    document.getElementById("string").innerHTML = nomeCarroUm + "<br>" + nomeCarroDois;

    document.getElementById("aspas").innerHTML = aspasSimplesInterna + "<br>" + aspasDuplaInterna;

    /*CONTADOR DE CARACTERES NUMA STRING*/
    document.getElementById("qtd-alphabet").innerHTML = alphabet.length;

    document.getElementById("backslash").innerHTML = aspasDuplaComBackSlash;

    /*
    Exemplos de quebra de linha de código, normalmente quebra-se com linhas de código com mais de 80 caracteres:
      
      Neste caso quebrando linha após um operador:
        document.getElementById("demo").innerHTML =
          "Hello Dolly.";

      Neste caso quebrando linha dentro de uma string usando "+":
        document.getElementById("demo").innerHTML = "Hello" +
         "Dolly!";
    */
  </script>
</body>
</html>
