<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Ocultar e Exibir Elemento JavaScript</title>
</head>
<body>
	<h1>Ocultando e Exibindo elemento &#60;p&#62; com JavaScript:</h1>
	<p id="ocultar-js">JavaScript pode ocultar um elemento HTML.</p>
  <button onclick="document.getElementById('ocultar-js').style.display='none';">
    Apagar Texto Acima
  </button>
  <button onclick="document.getElementById('ocultar-js').style.display='block';">
    Exibir Texto Apagado
  </button>
</body>
</html>
