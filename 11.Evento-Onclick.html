<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Evento Onclick</title>
  <style>
    button{padding: 10px 20px; border: none; background-color: #222; color: white; cursor: pointer; border-bottom: 2px solid #f22;}
  </style>
</head>
<body>

  <h4>Eventos em JavaScript</h4>
  <button onclick="document.getElementById('data-hora-local').innerHTML = Date();">
    Exibir Data e Hora
  </button>
  <p id="data-hora-local"></p>

  <h4>Alterando o próprio elemento com "this":</h4>
  <button onclick="this.innerHTML = Date();">
    What time is it?
  </button>
  <h4>Exibindo a data e hora com função:</h4>
  <button onclick="exibirDataHora();">
    Função Data e Hora
  </button>
  <p id="data-hora-funcao"></p>

  <script>
    function exibirDataHora() {
      document.getElementById("data-hora-funcao").innerHTML = Date();
    }
  </script>
</body>
</html>
