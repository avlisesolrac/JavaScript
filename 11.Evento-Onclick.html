<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Evento Onclick</title>
  <style>
    button{padding: 10px 20px; border: none; background-color: #222; color: white; cursor: pointer; border-bottom: 2px solid #f22;}
  </style>
</head>
<body>

  <h4>Eventos em JavaScript</h4>
  <button onclick="document.getElementById('data-hora-local').innerHTML = Date();">
    Exibir Data e Hora
  </button>
  <p id="data-hora-local"></p>

</body>
</html>
