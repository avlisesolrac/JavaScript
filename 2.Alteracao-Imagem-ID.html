<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alterar Imagem por ID com JavaScript</title>
</head>
<body>
	<h1>Ligando e Desligando a Lâmpada</h1>
	<button onclick="document.getElementById('img-lampada').src = './imagens/lampada-ligada.gif';">
		Ligar
	</button>
	<img id="img-lampada" src="./imagens/lampada-apagada.gif" alt="Lâmpada Apagada">
  <button onclick="document.getElementById('img-lampada').src = './imagens/lampada-apagada.gif';">
    Desligar
  </button>
</body>
</html>
