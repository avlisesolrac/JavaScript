<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Objetos JavaScript</title>
</head>
<body>
  <h1>Objetos:</h1>
  <h4>Carro</h4>
  <p id="obj-carro"></p>

  <h4>Pessoa</h4>
  <p id="obj-pessoa"></p>
  <p id="obj-pessoa-colchetes"></p>

  <script>
    /*Objetos carro e pessoa:*/
    var carro = {
      /*Propriedades: "Valores das propriedades"*/
      marca: "Fiat",
      modelo: "500",
      color: "White"
    };
    document.getElementById("obj-carro").innerHTML = carro.marca;

    var pessoa = {
      primeiroNome: "Carlos",
      ultimoNome: "Silva",
      idade: 23,
      corOlhos: "castanho"
    };
    document.getElementById("obj-pessoa").innerHTML =
      pessoa.primeiroNome + " tem " + pessoa.idade + " anos de idade.";

    document.getElementById("obj-pessoa-colchetes").innerHTML =
      pessoa["primeiroNome"] + " " + pessoa["ultimoNome"];
  </script>
</body>
</html>
